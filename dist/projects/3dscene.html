<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Scene</title>
    <link rel="stylesheet" href="3dscene.css">
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        #scene-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/"
          }
        }
      </script>
    <script type="module" src="examples/jsm/utils/BufferGeometryUtils.js"></script>
    <script type="module" src="scripts/GLTFLoader.js"></script>
    <script src="scripts/gsap.min.js"></script>
    <script type="module" src="scripts/OrbitControls.js"></script>
    <script type="module" src="scripts/main/main.js"></script>
</body>
</html>
