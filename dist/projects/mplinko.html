<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <link rel="stylesheet" href="mplinko.css">
    <script src="mplinko.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: "#000000",
                        light: "#ffffff",
                        accent: "#ffffff",
                        accent2: "#ffffff"
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark text-light font-sans relative min-h-screen py-6 px-3 md:px-6">
    <!-- Header -->
    <header class="max-w-7xl mx-auto mb-6">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-bold tracking-tight">Plinko</h1>
            <div class="flex items-center space-x-4 bg-black/30 px-4 py-2 rounded-full">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-accent" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                    </svg>
                    <span id="total-plays" class="font-mono">0</span>
                </div>
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-accent" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z" />
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd" />
                    </svg>
                    <span id="bal" class="font-mono">1000</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main container -->
    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Game Area -->
            <div class="flex-1 order-2 lg:order-1">
                <!-- Game Container with improved aspect ratio -->
                <div id="game-container" class="w-full aspect-[3/4] md:aspect-[1/1] max-h-[900px] relative rounded-lg overflow-hidden shadow-xl bg-black border border-accent2/30">
                    <!-- The game canvas will be inserted here by Matter.js -->
                    <div id="scroll" class="absolute top-0"></div>
                    
                    <!-- Multiplier zones will be positioned absolutely at the bottom -->
                    <div id="multiplier-labels" class="absolute bottom-0 left-0 right-0 flex justify-around py-2 border-t border-accent2/50">
                        <!-- Multiplier labels will be dynamically created here -->
                    </div>
                </div>

                <!-- Statistics Panel -->
                <div class="bg-black/50 p-4 mt-6 rounded-lg shadow-lg border border-accent2/30">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">Statistics</h3>
                        <p id="bet-counter" class="text-sm font-mono">Total Balls: 0</p>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-light">
                            <thead class="border-b border-accent2/30">
                                <tr>
                                    <th class="text-left py-2">Multiplier</th>
                                    <th class="text-right py-2">Hits</th>
                                    <th class="text-right py-2">Percentage</th>
                                </tr>
                            </thead>
                            <tbody id="stats-body" class="text-accent">
                                <!-- Stats rows will be dynamically populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel w-full lg:w-80 flex-shrink-0 order-1 lg:order-2">
                <div class="bg-black/50 p-6 rounded-lg shadow-lg space-y-6 border border-accent2/30 sticky top-8">
                    <!-- Mode Selector -->
                    <div class="flex justify-between bg-black p-1 rounded-full border border-accent2/30">
                        <button id="manual-tab" class="tab-button w-1/2 bg-accent text-black py-2 px-4 rounded-full focus:outline-none transition-colors font-medium">Manual</button>
                        <button id="auto-tab" class="tab-button w-1/2 text-accent py-2 px-4 rounded-full focus:outline-none transition-colors font-medium">Auto</button>
                    </div>

                    <!-- Manual Mode Content -->
                    <div id="manual-content" class="tab-content space-y-6">
                        <div class="space-y-4">
                            <label for="bet" class="text-light font-semibold block">Credit Amount</label>
                            <div class="bg-black flex items-center rounded-lg p-3 space-x-3 border border-accent2/30">
                                <input type="number" id="bet" min="1" max="100" class="bg-transparent text-light focus:outline-none w-full text-lg font-mono" value="10">
                                <button id="half-button" class="bg-accent2 py-2 px-4 rounded text-light hover:bg-accent transition-colors">½</button>
                                <button id="double-button" class="bg-accent2 py-2 px-4 rounded text-light hover:bg-accent transition-colors">2×</button>
                            </div>
                            <span id="manual-bet-display" class="text-accent block text-center font-mono">10 credits</span>
                        </div>
                        <button id="manual-bet-button" class="bg-accent hover:bg-light text-black py-4 rounded-lg font-bold text-lg w-full transition-colors">Drop Ball</button>
                    </div>

                    <!-- Auto Mode Content (Initially Hidden) -->
                    <div id="auto-content" class="tab-content hidden space-y-6">
                        <!-- Bet Amount Section -->
                        <div class="flex justify-between items-center">
                            <label for="auto-bet" class="text-light font-semibold">Credit Amount</label>
                            <span id="auto-bet-display" class="text-accent font-mono">10 credits</span>
                        </div>

                        <!-- Bet Input Field and Options -->
                        <div class="bg-black flex items-center rounded-lg px-2 py-2 space-x-2 border border-accent2/30">
                            <input type="number" id="auto-bet" class="bg-transparent text-light focus:outline-none w-full text-lg font-mono" value="10">
                            <button id="auto-half-button" class="bg-accent2 py-2 px-4 rounded text-light hover:bg-accent transition-colors">½</button>
                            <button id="auto-double-button" class="bg-accent2 py-2 px-4 rounded text-light hover:bg-accent transition-colors">2×</button>
                        </div>

                        <!-- Speed and count controls -->
                        <div class="space-y-3">
                            <label class="text-light font-semibold block">Drop Speed</label>
                            <input type="range" id="auto-speed" min="1" max="10" value="5" class="w-full accent-accent">
                            <div class="flex justify-between text-accent text-sm">
                                <span>Slow</span>
                                <span>Fast</span>
                            </div>
                        </div>

                        <!-- Number of balls -->
                        <div class="space-y-3">
                            <label class="text-light font-semibold block">Number of Balls</label>
                            <div class="bg-black flex items-center rounded-lg p-2 border border-accent2/30">
                                <input type="number" id="ball-count" min="10" max="1000" step="10" class="bg-transparent text-light focus:outline-none w-full text-lg font-mono" value="100">
                            </div>
                        </div>

                        <!-- Auto Bet Button -->
                        <button id="autobet-btn" class="bg-accent hover:bg-light text-black py-3 rounded-lg font-bold text-lg w-full">Start Auto Drop</button>
                    </div>

                    <!-- Drop Balls Button -->
                    <div class="pt-4 border-t border-accent2/30">
                        <button id="drop-balls-btn" class="bg-accent2 hover:bg-accent text-light py-3 rounded-lg font-medium w-full transition-colors">Drop Multiple (x10)</button>
                    </div>
                    
                    <!-- Advanced Options -->
                    <div class="pt-2">
                        <div class="flex items-center justify-between text-sm">
                            <label for="show-paths" class="text-light flex items-center cursor-pointer">
                                <input type="checkbox" id="show-paths" class="mr-2 accent-accent">
                                Show ball paths
                            </label>
                            <button id="reset-stats" class="text-accent hover:text-light transition-colors text-sm">Reset Stats</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Potential winning notification -->
    <div id="win-notification" class="fixed bottom-6 right-6 bg-accent text-black p-4 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 hidden">
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a4 4 0 00-4-4H8.8a4 4 0 00-3.6 2.3L2 8" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3z" />
            </svg>
            <div>
                <p class="font-bold">You won!</p>
                <p id="win-amount" class="font-mono">+100 credits</p>
            </div>
        </div>
    </div>
</body>
</html>
